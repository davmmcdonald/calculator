<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4f2a91077e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="frame">
            <div class="screen">
                <p class="history"></p>
                <p class="input">0</p>
            </div>
            <div class="container">
                <div class="btn-clr" data-type="clear"><div class="button-inner">C</div></div>
                <div class="btn-op" data-type="swap"><div class="button-inner">±</div></div>
                <div class="btn-op" data-type="operator"><div class="button-inner">%</div></div>
                <div class="btn-op" data-type="operator"><div class="button-inner">÷</div></div>
                
                <div class="btn-num" data-type="number"><div class="button-inner">7</div></div>
                <div class="btn-num" data-type="number"><div class="button-inner">8</div></div>
                <div class="btn-num" data-type="number"><div class="button-inner">9</div></div>
                <div class="btn-op" data-type="operator"><div class="button-inner">x</div></div>

                <div class="btn-num" data-type="number"><div class="button-inner">4</div></div>
                <div class="btn-num" data-type="number"><div class="button-inner">5</div></div>
                <div class="btn-num" data-type="number"><div class="button-inner">6</div></div>
                <div class="btn-op" data-type="operator"><div class="button-inner">-</div></div>
                
                <div class="btn-num" data-type="number"><div class="button-inner">1</div></div>
                <div class="btn-num" data-type="number"><div class="button-inner">2</div></div>
                <div class="btn-num" data-type="number"><div class="button-inner">3</div></div>
                <div class="btn-op" data-type="operator"><div class="button-inner">+</div></div>
                
                <div class="btn-num wide" data-type="number"><div class="button-inner">0</div></div>
                <div class="btn-num" data-type="point"><div class="button-inner">.</div></div>
                <div class="btn-eq" data-type="equals"><div class="button-inner">=</div></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> David McDonald | <a href="https://github.com/davmmcdonald" target="_blank">View GitHub Profile <i class="fa-brands fa-github"></i></a></p>
    </footer>
</body>
</html>
